            <form id="janjiTemuForm" method="post">
                <div class="row mb-3 mt-4">

                        <div class="input-group">

                        <div class="input-group">

                        </div>
                    </div>
                </div>
                <div class="container-fluid d-flex flex-row pt-2 justify-content-end mt-3 mb-2">
                    <button type="submit" class="btn btn-success me-2" name="simpan">Simpan<i class="bi bi-save ms-2"></i></button>
                    <button type="reset" class="btn btn-danger">Bersihkan<i class="bi bi-trash ms-2"></i></button>

    <script>
      
     
  
      // Jika token tidak ditemukan, arahkan ke halaman login
      if (!token) {
          alert("Anda harus login terlebih dahulu.");
          window.location.href = "../login-form.html";
      }
  
      // Fungsi untuk mengambil data mahasiswa bimbingan dari API
      function fetchMahasiswaBimbingan() {
          fetch("https://apiteam.v-project.my.id/api/perwalian/d/mahasiswa", {
              method: "GET",
              headers: {
                  "Authorization": `Bearer ${token}`,
                  "Content-Type": "application/json"
              }
          })
          .then((response) => response.json())
          .then((data) => {
              if (data.success) {
                  const mahasiswaSelect = document.getElementById("namaMahasiswa");
                  mahasiswaSelect.innerHTML = ""; // Bersihkan dropdown sebelum menambahkan opsi
                  data.data.mahasiswa.forEach((mhs) => {
                      const option = document.createElement("option");
                      option.value = mhs.nim;
                      option.textContent = mhs.nama;
                      option.setAttribute("data-nim", mhs.nim);
                      mahasiswaSelect.appendChild(option);
                  });
  
                  console.log(`Jumlah mahasiswa yang ditambahkan: ${data.data.mahasiswa.length}`); // Menampilkan jumlah mahasiswa di console
              } else {
                  alert("Gagal mengambil data mahasiswa: " + data.message);
              }
          })
          .catch((error) => console.error("Error fetching mahasiswa:", error));
      }
  
      // Memanggil fungsi fetch saat halaman dimuat
      fetchMahasiswaBimbingan();
  
      // Fungsi untuk memperbarui NIM saat memilih nama mahasiswa
      function updateNim() {
          const mahasiswaSelect = document.getElementById("namaMahasiswa");
          const selectedOption = mahasiswaSelect.options[mahasiswaSelect.selectedIndex];
          document.getElementById("nim").value = selectedOption.getAttribute("data-nim") || "";
      }
      

     // Fungsi untuk submit janji temu dosen
    function submitJanjiTemuDosen(event) {
    event.preventDefault();  // Mencegah refresh halaman

    // Ambil data dari form
    const nim = document.getElementById('nim').value;
    const tanggal = document.getElementById("datetime").value;
    const materi = document.getElementsByName("materi")[0].value;

    // Siapkan data untuk dikirim ke API
    const data = {
        nim: nim,
        tanggal: tanggal,
        materi: materi
    };

    // Kirim data ke API
    fetch("https://apiteam.v-project.my.id/api/perwalian/d/janjitemu/tambah", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Janji temu berhasil disimpan.");
            document.getElementById("janjiTemuForm").reset();
           
        } else {
            alert("Gagal menyimpan janji temu.");
        }
    })
    .catch(error => {
        console.error("Error submitting form:", error);
    });
}

// Event listener untuk form submit
document.getElementById("janjiTemuForm").addEventListener("submit", submitJanjiTemuDosen);
  </script>
