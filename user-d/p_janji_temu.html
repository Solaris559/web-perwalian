            <!-- Data dari API akan dimuat di sini -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");

        // Jika token tidak ditemukan, arahkan ke halaman login
        if (!token) {
          alert("Anda harus login terlebih dahulu.");
          window.location.href = "../login-u/login-form.php";
          return;
        }

        // Fungsi untuk memuat data janji temu
        function loadData(filter = "") {
          fetch("https://apiteam.v-project.my.id/api/perwalian/d/janjitemu", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`, // Menggunakan backticks
              "Content-Type": "application/json",
            },
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  "Network response was not ok: " + response.statusText
                );
              }
              return response.json();
            })
            .then((data) => {
              console.log(data); // Logging data untuk debugging

              if (data.success) {
                const tableBody = document.getElementById(
                  "konsultasi-table-body"
                );
                tableBody.innerHTML = ""; // Bersihkan isi tabel

                // Menampilkan data janji temu dalam tabel
                data.data.forEach((mahasiswa) => {
                  if (
                    mahasiswa.nama.toLowerCase().includes(filter.toLowerCase())
                  ) {
                    mahasiswa.janji_temu.forEach((janji) => {
                      const rowId = "janji-" + janji.id; // ID unik untuk setiap baris
                      const row =
                        '<tr id="' +
                        rowId +
                        '">' + // Menambahkan id ke baris
                        "<td>" +
                        mahasiswa.nama +
                        "</td>" +
                        "<td>" +
                        mahasiswa.nim +
                        "</td>" +
                        "<td>" +
                        new Date(janji.tanggal).toLocaleString() +
                        "</td>" +
                        "<td>" +
                        janji.materi +
                        "</td>" +
                        "<td>" +
                        '<button class="btn btn-success" onclick="handleApproval(\'' +
                        janji.id +
                        "', '" +
                        mahasiswa.nama +
                        "', '" +
                        mahasiswa.nim +
                        "', '" +
                        rowId +
                        "')\">Setujui</button>" +
                        '<button class="btn btn-danger" onclick="handleApproval(\'' +
                        janji.id +
                        "', '" +
                        mahasiswa.nama +
                        "')\">Tolak</button>" +
                        "</td>" +
                        "</tr>";
                      tableBody.insertAdjacentHTML("beforeend", row);
                    });
                  }
                });
              } else {
                alert(`Gagal memuat data: ${data.message}`);
              }
            })
            .catch((error) => {
              console.error("Ada kesalahan:", error);
            });
        }
        async function meong(id, nama, nim) {
          const formData = new FormData();
          formData.append("setujui", id);
          fetch("https://apiteam.v-project.my.id/api/perwalian/d/janjitemu", {
            method: "POST",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              if (data.success) {
                alert("Janji temu berhasil disetujui!");
                loadData(); // Reload data setelah berhasil
              } else {
                alert(`Gagal menyetujui janji temu: ${data.message}`);
              }
            })
            .catch((error) => {
              console.error("Ada kesalahan:", error);
            });
        }
        // Fungsi untuk menyetujui atau menolak janji temu
        window.handleApproval = function (id, nama, nim, rowId) {
          const action = confirm(
            `Apakah Anda yakin ingin menyetujui janji temu ${nama} (NIM: ${nim})?`
          );
          if (action) {
            meong(id, nama, nim, rowId); // Mengirim rowId ke fungsi meong
          }
        };

        // Menggunakan event listener untuk form pencarian
        document
          .getElementById("searchForm")
          .addEventListener("submit", function (e) {
            e.preventDefault(); // Mencegah pengiriman form default
            const searchValue = document.getElementById("cari").value;
            loadData(searchValue); // Memuat data dengan filter pencarian
          });

        loadData(); // Memuat data saat halaman dimuat
      });
    </script>
